<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>

  <h1>JavaScript Basics Practice</h1>

  <section id="part1">
    <h2>Part 1: Variables & Conditionals</h2>
    <p>Enter your age: <input type="number" id="ageInput" /></p>
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <section id="part2">
    <h2>Part 2: Functions</h2>
    <p>Enter two numbers:</p>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" />
    <button id="calcSumBtn">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="showListBtn">Show List</button>
    <ul id="itemList"></ul>
  </section>

  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Background Color</button>
  </section>

  <script src="script1.js"></script>
</body>
</html>
